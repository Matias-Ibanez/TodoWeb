<header class="p-3 text-bg-dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="/" class="d-flex align-items-center text-white text-decoration-none me-3">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if current_user.is_anonymous %}
                        <li class="nav-item">
                            <a href="#" class="nav-link px-2 text-secondary">About</a>
                        </li>
                    {% else %}
                        <li class="nav-item"><a href="{{ url_for('views.tasks') }}" class="nav-link px-2 text-secondary">Tasks</a></li>
                        <li class="nav-item"><a href="{{ url_for('views.select_date') }}" class="nav-link px-2 text-white">Add tasks</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
                    {% endif %}
                </ul>

                <div class="d-flex">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light me-2">Logout</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-warning">Sign-up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>
